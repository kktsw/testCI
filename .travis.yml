language: groovy

jdk:
  - oraclejdk7

before_script:
  - psql -c 'create database testCI_test;' -U postgres

before_install:
  - sudo add-apt-repository -y ppa:groovy-dev/grails
  - sudo apt-get update
  - sudo apt-get install grails-ppa
  - sudo apt-get install grails-2.2.0

script: grails refresh-dependencies
     && grails test-app
